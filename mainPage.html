<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport"
        content="width=device-width,initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>“迎冬奥 我来赛！”网络知识竞赛</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="piaofu">
        <img src="img/red_border.png" alt="">
        <img src="img/red_box.png" alt="">
        <img src="img/red_zz.PNG" alt="">
    </div>
    <main>

        <img class="bg" src="img/bg.jpg" alt="">
        <header>
            <img src="img/logo.png" alt="" class="logo">
            <div class="yuanjiaoyuxing1">活动规则</div>
            <div class="yuanjiaojvxing2">积分规则</div>
            <img src="img/title.png" alt="" class="titleImg">
        </header>
        <div id="user">
            <span class="howMuchPeople">已有 20220209 人参与答题</span>
            <img src="img/peopleNumberBg.png" alt="" class="peopleNumberBg">

            <img src="img/userInfoBg.png" alt="" class="userInfoBg">

            <img id="btn_zhanji" src="img/sign.png" alt="" class="btn_qiandao">
            <img id="btn_recode" src="img/recode.png" alt="" class="btn_zhanji">
            <!-- 头像 -->
            <div id="touxiang" class="touxiang">
                <img src="" alt="">
            </div>
            <!-- 昵称 -->
            <span class="nameNicheng">Underfind</span>
            <!-- 分数 -->
            <span class="duoshaofen">积分：Underfind分</span>
        </div>
        <div id="centerBtn">
            <img id="btn_dati" class="btn_answer" src="img/start_answer.png" alt="">
            <img id="btn_paihang" class="btn_List" src="img/Ranking_List.png" alt="">
        </div>
        <div id="bottom_text">
            <div id="text">
                <span>共青团中央青年发展部<br />
                    国家体育总局群众体育司<br />
                    中国青年报社<br /></span>
                <span>中国青年网</span>
                <span>中国青少年发展基金会</span>
                <span>鸣谢：</span>
                <span>协办单位</span>
                <span>承办单位</span>
                <span>主办单位</span>
            </div>
            <img class="index_cloud1" src="img/index_cloud.png" alt="">
            <img class="index_cloud2" src="img/index_cloud.png" alt="">
            <img class="index_cloud3" src="img/index_cloud.png" alt="">
        </div>
        <div id="footer">
            <img class="anta" src="img/anta.png" alt="">
            <img class="tianmao" src="img/tianmao.png" alt="">
            <img class="kedaxunfei" src="img/kedaxunfei.png" alt="">
        </div>
    </main>
</body>

</html>
